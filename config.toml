baseURL = "https://github.com/Lucassass/CTF-Writeups.github.io/"
title   = "CTF-Writeups"
languageCode = "en-us"
theme = "hello-friend-ng"

[params]
  # "light" or "dark"
  defaultTheme = "dark"


  # Show reading time in minutes for posts
  showReadingTime = true

[languages]
  [languages.en]
    title = "Hello Friend"
    subtitle = "A Simple CTF Writeup site/blog"
    keywords = "CTF"
    copyright = ""
    menuMore = "Show more"
    minuteReadingTime = "min read"

    [languages.en.params.logo]
      logoText = "hello friend"
      logoHomeLink = "" # "" = http://localhost:1313/Lucassass/CTF-Writeups.github.io/ 
      # or
      # path = "/img/your-example-logo.svg"
      # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "./about"
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "posts"
        url = "./posts"
         
